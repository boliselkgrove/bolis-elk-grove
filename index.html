<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolis Elk Grove Orders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    h1 {
      color: #ff4f4f;
      font-size: 2.5em;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item h3 {
      margin-top: 0;
      color: #ff4f4f;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #ff4f4f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e03e3e;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bolis Elk Grove</h1>
    <p>Cool off with your favorite frozen treat!</p>
  </header>

  <section class="menu">
    <div class="item">
      <h3>Mango</h3>
      <p>$3.00</p>
      <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required />
    </div>
    
    <div class="item">
      <h3>Strawberry</h3>
      <p>$3.00</p>
      <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required />
    </div>
    
    <div class="item">
      <h3>Coconut</h3>
      <p>$3.00</p>
      <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required />
    </div>
    
    <!-- Add more flavors here -->
  </section>

  <form action="mailto:boliselkgrove@gmail.com" method="POST" enctype="text/plain">
    <h2>Place Your Order</h2>
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="pickup">Pickup Time</label>
    <input type="text" id="pickup" name="pickup" placeholder="e.g. 3:30 PM" />

    <button type="submit">Submit Order</button>
  </form>

  <footer>
    <p>üìç Elk Grove, CA | Open Daily 12‚Äì6 PM</p>
  </footer>

</body>
</html>
